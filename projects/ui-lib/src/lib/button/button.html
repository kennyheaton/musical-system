<button
  [type]="type"
  [disabled]="disabled || loading"
  [class]="buttonClasses"
  (click)="handleClick($event)"
>
  <span class="ui-button__content" [class.ui-button__content--hidden]="loading">
    <ng-content></ng-content>
  </span>
  <span *ngIf="loading" class="ui-button__spinner">
    <svg class="ui-button__spinner-icon" viewBox="0 0 24 24">
      <circle
        class="ui-button__spinner-circle"
        cx="12"
        cy="12"
        r="10"
        stroke-width="3"
        fill="none"
      />
    </svg>
  </span>
</button>
