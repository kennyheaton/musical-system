<div [class]="alertClasses" *ngIf="isVisible">
  <div class="ui-alert__icon">
    <svg *ngIf="variant === 'success'" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M7 10L9 12L13 8M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
    <svg *ngIf="variant === 'warning'" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M10 6V10M10 14H10.01M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
    <svg *ngIf="variant === 'error'" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M13 7L7 13M7 7L13 13M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
    <svg *ngIf="variant === 'info'" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M10 14V10M10 6H10.01M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </div>

  <div class="ui-alert__content">
    <div *ngIf="title" class="ui-alert__title">{{ title }}</div>
    <div class="ui-alert__message">
      <ng-content></ng-content>
    </div>
  </div>

  <button
    *ngIf="dismissible"
    class="ui-alert__dismiss"
    (click)="dismiss()"
    aria-label="Dismiss alert"
    type="button"
  >
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
      <path
        d="M12 4L4 12M4 4L12 12"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </button>
</div>
